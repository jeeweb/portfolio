<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/642e975ea7.js" crossorigin="anonymous"></script>
    <title>Jiee Kong</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="skip">
        <a href="#section">본문바로가기</a>
    </div>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__logo">Jee's<!-- svg로 넣기 --></h1>
            <div class="header__navigation">
                <button type="button" class="btn btn__nav">
                    <span class="btn__nav-icon">
                        <span class="btn__nav-bar"></span>
                        <span class="btn__nav-bar"></span>
                        <span class="btn__nav-bar"></span>
                    </span>
                    <span class="blind">프로젝트목록</span>
                </button>
            </div>
            <div class="header__email">
                <a href="mailto:jee.vvvv@gmail.com" class="btn btn__email">
                    <i class="fas fa-envelope-open-text"></i>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </header>
        <section id="section" class="section">
            <article class="section__greetings">
                <h3 class="section__greetings-text">
                    <p>안녕하세요</p>
                    <p>웹퍼블리셔</p>
                    <p><span>공지이</span>입니다</p>
                </h3>
                <div class="section__greetings-img">
                    
                </div>
            </article>
            <article class="section__profile">
                <div class="section__profile-skills">
                    <h2 class="section-title blind"></h2>
                </div>
                <div class="section__profile-career">
                    
                </div>
            </article>
            <article class="section__project">
                <h2 class="section-title blind"></h2>
            </article>
        </section>
        <footer class="footer">
            <p class="footer__copyright">COPYRIGHT JIEE KONG, ALL RIGHT RESERVED</p>
        </footer>
    </div>
</body>
</html>
